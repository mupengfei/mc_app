<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title>后台管理系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<meta name="renderer" content="webkit"></meta>
<meta http-equiv="Cache-Control" content="no-siteapp"></meta>
<link rel="icon" type="image/png" href="assets/i/favicon.png"></link>
<meta name="apple-mobile-web-app-title" content="Amaze UI"></meta>
<link rel="apple-touch-icon-precomposed"
	href="assets/i/app-icon72x72@2x.png"></link>
<link rel="stylesheet" href="assets/css/amazeui.min.css"></link>
<link rel="stylesheet" href="assets/css/amazeui.datatables.min.css"></link>
<link rel="stylesheet" href="assets/css/app.css"></link>
<script src="assets/js/jquery.min.js"></script>

</head>

<body data-type="login">
	<script src="assets/js/theme.js"></script>
	<div class="am-g tpl-g">
		<!-- 风格切换
		<div class="tpl-skiner">
			<div class="tpl-skiner-toggle am-icon-cog"></div>
			<div class="tpl-skiner-content">
				<div class="tpl-skiner-content-title">选择主题</div>
				<div class="tpl-skiner-content-bar">
					<span class="skiner-color skiner-white" data-color="theme-white"></span>
					<span class="skiner-color skiner-black" data-color="theme-black"></span>
				</div>
			</div>
		</div> -->
		<div class="tpl-login">
			<div class="tpl-login-content">
				<div class="tpl-login-logo"></div>
				<form class="am-form tpl-form-line-form" th:action="@{/login}"
					th:object="${user}" method="post">
					<div class="am-form-group">
						<input type="text" class="tpl-form-input" id="user-name"
							th:field="*{name}" placeholder="请输入账号"></input>
					</div>
					<div class="am-form-group">
						<input type="password" class="tpl-form-input" id="user-name"
							th:field="*{pwd}" placeholder="请输入密码"></input>
					</div>
					<div class="am-form-group tpl-login-remember-me">
						<input id="remember-me" type="checkbox" th:field="*{rememberMe}">
						<label for="remember-me"> 记住密码 </label></input>
					</div>
					<div class="am-form-group">
						<button type="submit"
							class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">提交</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="assets/js/amazeui.min.js"></script>
	<script src="assets/js/app.js"></script>
</body>

</html>
